appname = blog_go
httpport = 8088
runmode = dev

#关闭模版自动渲染
#autorender = false
# 开启session
sessionon = true

 # 设置session会话时间，单位为s
sessiongcmaxlifetime = 3600

# 不写这句话，是接收不到json数据的
copyrequestbody = true

# MYSQL地址
dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser = root

# MYSQL密码
dbpassword = 123456

# MYSQL数据库名称
dbname = my-blog

# mysql数据库编码
dbcharset = utf-8


# 设置前端端口,跨域那要
front_end_port = 8088

# 设置前端域名/IP
front_end_domain = http://www.royhsu.cn